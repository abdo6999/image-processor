<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/assets/client/css/style.css">
</head>
<body>
  
  <div class="section-padding gallery-section" id="gallery">
    <div class="container">
      <!-- Section Title Start -->
      <div class="text-center">
        <h2 class="title">Gallery</h2>
        <p>Some Random Photos Lorem ipsum, dolor sit.</p>
      </div>
      <!-- Section Title End -->

      <div id="btncontainer" class="filter">
        <a class="btn btn-active">ALL</a>
      </div>

      <!-- Gallery Section Start -->

      <div class="gallery sets">
          {{#images}}
          <img class="open-image" src={{path}} >
          {{/images}}
      </div>
    </div>
  </div>
  <script src="./assets/client/js/main.js"></script>
</body>
</html>
